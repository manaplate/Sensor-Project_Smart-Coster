<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Real-time Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        /* Container Styles */
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Button Style */
        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <h2>ESP32 Sensor Graph</h2>

    <div class="container">
        <canvas id="myChart"></canvas>
    </div>

    <div class="container">
        <h3>Latest 20 Readings</h3>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Time (Sheet)</th>
                    <th>ESP32 Time</th>
                    <th>Reading</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <button onclick="fetchData()">Refresh Data</button>

    <script>
        // YOUR GOOGLE SCRIPT URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxZP2MThwEjTbaNo6QTxhHTp52B6TZ5XIAF59nicunOujnwzWJamrCmdbfzkvQtQxKW9A/exec';

        let myChart;

        async function fetchData() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();

                // 1. Process Data for Chart
                // Change row[x-axis]
                const labels = data.map(row => {
                    let d = new Date(row[0]);
                    return d.toLocaleTimeString();
                });

                // Change row[y-axis]
                const values = data.map(row => row[2]);

                updateChart(labels, values);

                // 2. Process Data for Table
                updateTable(data);

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateChart(labels, dataPoints) {
            const ctx = document.getElementById('myChart').getContext('2d');

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sensor Value',
                        data: dataPoints,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        borderWidth: 2,
                        tension: 0.0,
                        fill: true,
                        pointRadius: 3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function updateTable(data) {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = ""; // Clear existing rows

            // Loop through the data (which is already the last 20 rows from Apps Script)
            // We reverse it so the newest is at the top of the table
            data.slice().reverse().forEach(row => {
                const tr = document.createElement('tr');

                // Format the Date for the table
                // Change first column
                let dateObj = new Date(row[0]);
                let formattedTime = dateObj.toLocaleString();

                // Create cells
                // Add columns
                tr.innerHTML = `
                    <td>${formattedTime}</td>
                    <td>${row[1]}</td>
                    <td><strong>${row[2]}</strong></td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Load data on page load
        fetchData();
    </script>

</body>

</html>
